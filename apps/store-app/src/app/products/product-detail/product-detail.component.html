<h4 class="productsColor">Product Details</h4>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ product.name | uppercase }}
    </h3>
  </div>
  <div class="panel-body">
    <p [ngStyle]="{ 'color': product.isAvailable ? 'blue' : 'red' }">
      {{ product.description }}
    </p>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <span class="label"
        [ngClass]="{ 'label-primary': product.isAvailable, 'label-warning': !product.isAvailable }">
          {{ product.isAvailable ? 'Available' : 'Not Available' }}
      </span>
    </li>
    <li class="list-group-item">
      Price: {{ product.price | currency:'INR':true }}
    </li>
  </ul>
  <div class="panel-footer">
    <button class="btn btn-primary btn-sm" (click)="onEdit()">
      Edit
    </button>
    <button class="btn btn-warning btn-sm" (click)="onDelete()">
      Delete
    </button>
  </div>
</div>
