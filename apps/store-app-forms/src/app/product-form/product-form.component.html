<h3 class="productsColor">Product Form</h3>
<h4 class="productsColor">Template Driven Form</h4>
<div class="well well-lg">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div ngModelGroup="productData" #productData="ngModelGroup">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" 
                    class="form-control" 
                    id="name"
                    name="name"
                    ngModel
                    required
                    minlength="3"
                    #name="ngModel">
                <div class="alert alert-danger"
                    *ngIf="!name.valid && name.touched">
                    <div *ngIf="name.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="name.errors.minlength">
                        Name should contain at least {{ name.errors.minlength.requiredLength }} characters.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control"
                    cols="30" 
                    rows="4"
                    id="description" 
                    name="description" 
                    ngModel
                    required
                    #description="ngModel">
                </textarea>
                <div class="alert alert-danger"
                    *ngIf="!description.valid && description.touched">
                    Description is required.
                </div>
            </div>
            <div class="alert alert-danger" 
                *ngIf="!productData.valid && productData.touched">
                Product data is not valid.
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" 
                class="form-control" 
                id="price"
                name="price"
                ngModel
                required
                #price="ngModel">
            <div class="alert alert-danger"
                *ngIf="!price.valid && price.touched">
                Price is required.
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" 
                    id="isAvailable" 
                    name="isAvailable" 
                    value="true"
                    ngModel> Available
            </label>
        </div>
        <button name="save" 
            type="submit"
            class="btn btn-primary"
            [disabled]="f.invalid">
            Save
        </button>
    </form>
</div>
<div class="alert alert-success" *ngIf="showMessage">
    Product saved successfully!
</div>
